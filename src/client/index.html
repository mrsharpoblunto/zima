<!DOCTYPE html>
<html>
  <head>
    <title>Zima</title>
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-title" content="Lumiere" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://raw.githubusercontent.com/mrsharpoblunto/zima/main/src/client/favicon.png"

    />
    <link
      href="https://raw.githubusercontent.com/mrsharpoblunto/zima/main/src/client/apple-touch-icon.png"

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"

    />

      canvas {
        image-rendering: -moz-crisp-edges; /* Firefox */
        image-rendering: -webkit-crisp-edges; /* Webkit (Safari) */

        margin: 0;
        padding: 0;
      }

        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
